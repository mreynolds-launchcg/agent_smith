<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Las Vegas Casino Simulation</h1>
    <div id="casino">
        <section id="slot-machine">
            <h2>Slot Machine</h2>
            <button onclick="playSlotMachine()">Play</button>
            <p id="slot-result"></p>
        </section>
        <section id="blackjack">
            <h2>Blackjack</h2>
            <button onclick="playBlackjack()">Play</button>
            <p id="blackjack-result"></p>
        </section>
        <section id="roulette">
            <h2>Roulette</h2>
            <button onclick="playRoulette()">Play</button>
            <p id="roulette-result"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
